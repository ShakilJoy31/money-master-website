<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="d-flex justify-content-center">
            <h2>Money Calculation</h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row gx-5 d-flex">
                <div class="col-lg-7 col-sm-12">
                    <img width="100%" height="80%" src="images/giorgio-trovato-WyxqQpyFNk8-unsplash.jpg" alt="">
                </div>
                <div class="col-lg-5 col-12 d-flex justify-content-center">
                    <div>
                        <div class="mb-3">
                            <h3>Income</h3>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                            <p class=" me-2">Income: </p>
                            <input type="text">
                            </div>
                        </div>
                        <div class="mb-3">
                            <h3>Expenses</h3>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <p class=" me-4">Food: </p>
                                <input type="text">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <p class=" me-4">Rent: </p>
                                <input type="text">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <p class=" me-2">Clothes: </p>
                                <input type="text">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div>
                                <div class="d-flex justify-content-center mt-4 mb-2">
                                    <button>Calculate</button>
                                    </div>
                                    <h3>Total Expenses: </h3>
                                    <h3>Balance: </h3>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex me-2 align-items-center">
                                <p class=" me-2">Save: </p>
                                <input class=" me-2" type="text">
                                <p>%</p>
                                <button class=" ms-2">Save</button>
                            </div>
                        </div>
                        <div>
                            <h3>Saving Amount: </h3>
                            <h3>Remaining Balance: </h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>






    <script src="calculation.js"></script>
</body>
</html>
