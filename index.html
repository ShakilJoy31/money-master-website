<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="d-flex justify-content-center">
            <h2>Money Calculation</h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row gx-5 d-flex">
                <!-- Setting Image -->
                <div class="col-lg-7 col-sm-12">
                    <img width="100%" height="80%" src="images/giorgio-trovato-WyxqQpyFNk8-unsplash.jpg" alt="">
                </div>
                <!-- Main calculation -->
                <div class="col-lg-5 col-12 d-flex justify-content-center">
                    <div class="bg-success bg-opacity-25 mb-4 ps-3 rounded">
                        <div class="mb-3">
                            <h3>Income</h3>
                        </div>
                        <!-- Income site -->
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                            <p class=" me-2">Income: </p>
                            <input id="total-income" type="text">
                            </div>
                            <div id="income-error"></div>
                        </div>
                        <!-- Expenses site -->
                        <div class="mb-3">
                            <h3>Expenses</h3>
                        </div>
                        <div class="mb-3">
                            <div id="food-erron" class="d-flex align-items-center">
                                <p class=" me-4">Food: </p>
                                <input id="food" type="text">
                            </div>
                            <div id="food-error"></div>
                        </div>
                        <div class="mb-3">
                            <div id="rent-erron" class="d-flex align-items-center">
                                <p class=" me-4">Rent: </p>
                                <input id="rent" type="text">
                            </div>
                            <div id="rent-error"></div>
                        </div>
                        <div class="mb-3">
                            <div id="clothes-erron" class="d-flex align-items-center">
                                <p class=" me-2">Clothes: </p>
                                <input id="clothes" type="text">
                            </div>
                            <div id="clothes-error"></div>
                        </div>
                        <!-- Result of calculation -->
                        <div class="mb-3">
                            <div>
                                <div class="d-flex justify-content-center mt-4 mb-2">
                                    <button id="calculate-button" class="rounded bg-info bg-gradient text-white">Calculate</button>
                                    </div>
                                    <h3>Total Expenses: <span id="total-expenses"></span> </h3>
                                    <h3>Balance: <span id="balance"></span> </h3>
                            </div>
                        </div>
                        <!-- Saving part -->
                        <div class="mb-3">
                            <div class="d-flex me-2 align-items-center">
                                <p class=" me-2">Save: </p>
                                <input id="saving-parcent" class=" me-2" type="text">
                                <p>%</p>
                                <button id="save-button" class=" ms-2 rounded bg-success bg-gradient text-white">Save</button>
                            </div>
                            <div id="error-saving"></div>
                        </div>
                        <!-- Saving part result -->
                        <div>
                            <h3>Saving Amount: <span id="saving-amount"></span> </h3>
                            
                            <h3>Remaining Balance: <span id="remaining-balance"></span> </h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>





    <!-- JavaScript file link -->
    <script src="calculation.js"></script>
</body>
</html>
